<div class="RegisterCity">
    <h2>Register City</h2>
    <form [formGroup]="cityForm" (ngSubmit)="register()">
      <div class="form-group">
        <label>Name</label>
        <div>
          <input type="text" formControlName="city" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label>State</label>
        <div>
          <select name="name" id="name" formControlName="name" class="form-control">
            <option [ngValue]="item" *ngFor="let item of states">{{item.name.name}}</option>
          </select>
        </div>
  
      </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="cityForm.invalid">Register</button>
  </form>
</div>
